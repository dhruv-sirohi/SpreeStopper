<!DOCTYPE html>
<html lang="en">

<!-- This is the HTML code for the popup that appears when the SpreeStopper icon is clicked. It has a textbox for the user to input their wage, as well as a button for submission-->    

<!-- This is the code for the popup body-->    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 200px;
            height: fit-content;
            display: flex;
        }

        #search {
            width: fit-content;
            height: 200px;
        }

        .search-label {
            font-weight: bold;
        }

        .details {
            font-weight: normal;
            font-size: 1.5em;
        }

        .updated-details {

            font-weight: normal;
            font-size: 1.2em;
        }
    </style>
</head>
<!-- This is the code for the textbox and the button-->
<body>
    <div id="container">
        <div id="add">
            <form id="add_form">
                <input class="add_rec_input" type="text" name="wage" id="wage" placeholder="Hourly Wage">
                <br>
                <br>
                <button type="submit" id="wage-record">Save Wage</button>
            </form>
        </div>
    </div>
    <script src="./popup-script.js"></script>
</body>

</html>
